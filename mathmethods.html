<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <script>
        const x = Math.PI
        document.write(`${x} <br>`)
        //sqrt
        document.write(`${Math.sqrt(25)} <br>`)
        document.write(`${Math.SQRT1_2}<br>`)
        document.write(`${Math.pow(2,4)} <br>`)//power
        document.write(`${Math.SQRT2}<br>`)
        document.write(`${Math.abs(-20)} <br>`)// gives only positive number
        document.write(`${Math.round(22.63)} <br>`)
        document.write(`${Math.min(41,12,-3,45)} <br>`)
        document.write(`${Math.max(23,-7,67,-56)} <br>`)
        document.write(`${Math.ceil(22.4)} <br>`)
        document.write(`${Math.floor(22.8)} <br>`)
        document.write(`${Math.trunc(22.4)} <br>`)
        document.write(`${ Math.random()} <br>`)// provides random number between 0 to 1
        document.write(`${Math.trunc(Math.random()*100)}  <br>`)
    </script>
</body>
</html>
