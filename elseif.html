<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater number</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Enter the first number")) 
        const b = parseInt(prompt("Enter the second number"))
        const c = parseInt(prompt("Enter the third  number"))
        if (a>b & a>c){
            document.write(`${a} is the greatest number`)
        }
        else if (b>a & b>c){
            
            document.write(`${b} is the greatest number`)
        }
        else{
            document.write(`${c} is the greatest number`)
        }
    </script>
</body>
</html>
