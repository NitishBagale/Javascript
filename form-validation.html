<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="conatiner mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="" class="shadow p-3">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" class="form-control" onkeyup="pwdValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="form-validation.html"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
