<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object destruction</title>
</head>
<body>
    <script>
        const student = {
            name:"Hari Paudel",
            address:"Dhading"
        }
        const showStudent=({name,address})=>{
            return `Student name is ${name}.He lives in ${address}`
        }
        const show = showStudent(student)
        document.write(`${show}<br>`)

        const{name, address}=student
        document.write(`${student.name}<br>`)
        document.write(`${name}<br>`)
    </script>
</body>
</html>
