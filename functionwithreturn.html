<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with return types</title>
</head>
<body>
    <script>
        // define function
        const demofunction=(a,b)=>{
            // const sub = b-a
            return b-a

        }


        //call function

        const result= demofunction(10,20)
        document.write(`${result}`)
    </script>
</body>
</html>
