<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if else</title>
</head>
<body>
    <script>
        const user1 = 'admin'
        const user2 = 'user'
        const user = prompt('Enter a username')
        if(user == user1){
        alert('Welcome to admin dashboard')
        const attendence = prompt("Enter the attendence")
        if(attendence == 'Full'){
            document.write('Staff is fully present')
        }
        else if(attendence == 'Half'){
            document.write('Staff is half present')
        }
        else if(attendence == 'Morning'){
            document.write('Morning only')
        }
        else
         document.write('Invaild attendence')
        

    }
    else if(user == user2){
        alert("Welcome to user dashboard")
    }
    else{
        document.write("Invaid username")
    }
    </script>
</body>
</html>
