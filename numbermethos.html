<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>
        const num = 399.3423
        // toFixed() -> gives specific number   after decimal pointas
                document.write(`${num}<br>`)
                document.write(`${num.toFixed(2)}<br>`)
                document.write(`${num.toFixed(1)}<br>`)
                // toPrecision() -> gives specific number from the start
                document.write(`${num.toPrecision(3)}<br>`)
                document.write(`${num.toPrecision(3)}<br>`)

                const x = '10.9'
                document.write(`${typeof(x)} <br>`)
                //convert
                //Number
                //parseInt
                //parseFloat
                
                document.write(`${parseInt(x)}<br>`)
                document.write(`${parseFloat(x)}<br>`)
    </script>
</body>
</html>
